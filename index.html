<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vou de Táxi - Aloir da Vitoria</title>
    <link rel="icon" href="/symbol.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <div class="container">
      <div class="header glass">
        <div class="logos">
          <img class="logo" src="/img/logo.png" alt="" />
        </div>
        <div class="titulos">
          <h1>Aloir da Vitoria</h1>
          <h2>Táxi em Colatina</h2>
        </div>
        <a class="agenda" href="tel:27997417241">Salvar na agenda</a>
      </div>

      <div class="content">
        <div class="buttons">
          <a href="https://www.instagram.com/voudetaxi2026/" class="btn glass"
            ><img src="/img/insta.svg" alt="" />Instagram</a
          >
          <a href="https://wa.me/message/4VKTHM5LM6VNC1" class="btn glass"
            ><img src="/img/wpp.svg" alt="" />WhatsApp</a
          >

          <a href="https://wa.me/message/4VKTHM5LM6VNC1" class="btn glass"
            >Agendar</a
          >
        </div>
      </div>
      <div class="final glass">
        <div class="textos">
          <h1>Serviço de Táxi</h1>
          <p>
            Atendimento pontual e seguro, cordialidade no atendimento, amplo
            conhecimento da cidade de Colatina, conforto durante a viagem e
            corridas com preço justo, transparente e sem surpresas.
          </p>
        </div>
        <div class="slide-fotos container">
          <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="/img/slide1.png" style="width: 100%" />
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <img src="img/slide2.png" style="width: 100%" />
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <img src="img/slide3.png" style="width: 100%" />
              <div class="text"></div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <div class="marcador">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
